{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Anonymously</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.css' %}"> -->

    <style type="text/css">
        html,
        body,
        header,
        .intro-2 {
          height: 100%;
        }

        .btn-rounded {
          border-radius: 10em;
        }

        .software-lp .top-nav-collapse {
            background-color: #5991fb!important;
        }

        .software-lp .rgba-gradient {
          background: -webkit-linear-gradient(45deg,#68d0ff,#453cf5 100%);
          background: 0 0,0 0,0 0,to(#453cf5);
        }

        @media (max-width: 740px) {
          html,
          body,
          header,
          .intro-2 {
            height: 900px;
          }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .intro-2 {
              height: 980px;
            }
        }
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #5991fb!important;
            }
            .navbar {
              box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12) !important;
            }
        }
    </style>

    {% block css %}
    {% endblock %}
</head>
<body class="software-lp">

	{% block body %}
	{% endblock %}

	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript">
    	//Animation init
          new WOW().init();

          //Modal
          $('#myModal').on('shown.bs.modal', function () {
              $('#myInput').focus()
          })

          // Material Select Initialization
	          // $(document).ready(function () {
	          //     $('.mdb-select').material_select();
	          // });
    </script>

    {% block javascript %}
    {% endblock %}

</body>
</html>
