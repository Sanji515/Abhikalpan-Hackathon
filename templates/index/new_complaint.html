<!-- Section: form gradient -->
  <div class="row">
    <div style="display: none;" id="result-tab" class="card col-7">
      <!--Card content-->
      <br>
      <div id="card-block" class="card-block">
      </div>
      <br/>
      <button type="button" onclick="submitInput()" class="btn btn-rounded btn-primary btn-md">Submit</button>
      <!--/.Card content-->

    </div>
    <div class="col-1">
      
    </div>
    <div style="display: none;" id="filter-tab" class="card col-4">
      <br>
      <div id="card-block" class="card-block">
        <h4><b>Uncheck field to dis-redact:</h4></b></h4>
        <form id="filterForm">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1" name="Name" value="name" checked>
            <label class="form-check-label" for="Check1">Name</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check2" name="DOB" value="DOB" checked>
            <label class="form-check-label" for="Check2">DOB</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check3" name="aadhar" value="aadhar" checked>
            <label class="form-check-label" for="Check3">Aadhar</label>
          </div>
          <button type="button" onclick="filterInputs()" class="btn btn-rounded btn-primary btn-md">Apply</button>
        </form>
      </div>
    </div>
  </div>

<section id="complaint-form" class="form-gradient mb-5">

  <!--Form with header-->
  <div class="card">

    <!--Header-->
    <div id="navbar" class="header">

      <div class="row d-flex justify-content-center">
        <h3 class="white-text mb-0 py-5 font-weight-bold">File a Complaint</h3>
      </div>

    </div>
    <!--Header-->

    <div class="card-body mx-4">
      <form>{% csrf_token %}
      <div class="md-form">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="title" name="title" class="form-control">
        <label for="form104">Title</label>
      </div>

      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="text" id="meta_description" name="meta_description" class="form-control">
        <label for="form105">Meta Description</label>
      </div>

      <div class="md-form">
        <i class="fas fa-pencil-alt prefix grey-text"></i>
        <textarea type="text" id="description" name="description" class="md-textarea form-control" rows="5"></textarea>
        <label for="form107">Description</label>
      </div>


      <!--Grid row-->
      <div class="row d-flex align-items-center mb-3 mt-4">

        <!--Grid column-->
        <div class="col-md-12">
          <div class="text-center">
            <button type="button" onclick="new_complaint()" class="btn btn-rounded btn-primary btn-md">Submit</button>
          </div>
        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->
    </form>
    </div>

  </div>
  <!--/Form with header-->

</section>
<!-- Section: form gradient -->
