
<section style="display: none;" id="result-tab" class="form-gradient mb-5">
  <!--Form with header-->
  <br><br>
  <div class="row">
    <div style="margin-left: 60px;" class="card col-6">

      <!--Header-->
      <div id="navbar" class="header">

        <div class="row d-flex justify-content-center">
          <h3 class="white-text mb-0 py-5 font-weight-bold">Redacted Text</h3>
        </div>

      </div>
      <!--Header-->

      <div id="card-block" class="card-block">
      </div>
      <br/>
        <button type="button" onclick="submitInput()" class="btn btn-rounded btn-primary btn-md">Submit</button>

    </div>
    <div style="display: none; margin: 0px 40px;" id="filter-tab" class="card col-3">
      <br>
      <div id="card-block" class="card-block">
        <h4><b>Uncheck field to dis-redact:</h4></b></h4>
        <form id="filterForm">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1" name="Name" value="name" checked>
            <label class="form-check-label" for="Check1">Name</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check2" name="DOB" value="DOB" checked>
            <label class="form-check-label" for="Check2">DOB</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check3" name="AadharCardNo" value="aadhar" checked>
            <label class="form-check-label" for="Check3">AadharCardNo</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check4" name="Price" value="price" checked>
            <label class="form-check-label" for="Check4">Price</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check5" name="BillNo" value="billno" checked>
            <label class="form-check-label" for="Check5">BillNo</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check6" name="PanCard" value="PanCard" checked>
            <label class="form-check-label" for="Check6">PanCardNo</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check7" name="MobileNo" value="mobileno" checked>
            <label class="form-check-label" for="Check7">MobileNo</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check8" name="EmailId" value="emailId" checked>
            <label class="form-check-label" for="Check8">EmailId</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check9" name="EmployeeId" value="employeeId" checked>
            <label class="form-check-label" for="Check9">EmployeeIdNo</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check10" name="Address" value="address" checked>
            <label class="form-check-label" for="Check10">Address</label>
          </div>
          <button type="button" onclick="filterInputs()" class="btn btn-rounded btn-primary btn-md">Apply</button>
        </form>
      </div>
    </div>
  </div>
  <!--/Form with header-->
</section>


<section id="complaint-form" class="form-gradient mb-5">

  <!--Form with header-->
  <div class="card">

    <!--Header-->
    <div id="navbar" class="header">

      <div class="row d-flex justify-content-center">
        <h3 class="white-text mb-0 py-5 font-weight-bold">File a Complaint</h3>
      </div>

    </div>
    <!--Header-->

    <div class="card-body mx-4">
      <form>{% csrf_token %}
        <div class="dropdown">
          <!--Trigger-->
          <button id="dropdown-button" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1-1" data-toggle="dropdown">To (Company)</button>

          <!--Menu-->
          <div class="dropdown-menu dropdown-primary" id="your-custom-id">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            {% for company in company_names %}
              <a class="dropdown-item mdb-dropdownLink-1" onclick="clickedCompanyName(this)" href="javascript:void()">{{company.company_name}}</a>
            {% endfor %}
          </div>
        </div>

      <div class="md-form">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="title" name="title" class="form-control">
        <label for="form104">Title</label>
      </div>

      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="text" id="meta_description" name="meta_description" class="form-control">
        <label for="form105">Meta Description</label>
      </div>

      <div class="md-form">
        <i class="fas fa-pencil-alt prefix grey-text"></i>
        <textarea type="text" id="description" name="description" class="md-textarea form-control" rows="5"></textarea>
        <label for="form107">Description</label>
      </div>


      <!--Grid row-->
      <div class="row d-flex align-items-center mb-3 mt-4">

        <!--Grid column-->
        <div class="col-md-12">
          <div class="text-center">
            <button type="button" onclick="new_complaint()" class="btn btn-rounded btn-primary btn-md">Submit</button>
          </div>
        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->
    </form>
    </div>

  </div>
  <!--/Form with header-->

</section>
<!-- Section: form gradient -->
